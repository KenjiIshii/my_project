<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>画像テスト</title>
</head>
<body>       

<h1>6</h1>
<h2>5</h2>
<h3>4</h3>
<h4>3</h4>
<h5>2</h5>


<p>HTMLは、ウェブページをつくるための言語です<br>
タグを使ってテキストや画像を表示できます<br>
ブラウザはタグを解釈して、ページを適切に表示します</p>
<img src="img/tiger.jpg" alt="トラの画像" width="250">
<img src="img/dolphin.jpg" alt="イルカの画像" width="250">
<img src="img/panda.jpg" alt="パンダの画像" width="250">
</body>
</html>
